<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriMitra - Farmer's Digital Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .farm-bg {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('https://images.unsplash.com/photo-1500937386664-56d1dfef3854?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .modal {
            display: none;
            background-color: rgba(0,0,0,0.5);
        }
        .dashboard-box {
            min-height: 200px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen farm-bg flex items-center justify-center">
        <div class="glass-effect p-8 rounded-lg shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <i class="bi bi-flower1 text-4xl text-green-600"></i>
                <h1 class="text-3xl font-bold text-green-800">AgriMitra</h1>
                <p class="text-gray-600">Your Farming Companion</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full p-3 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" class="w-full p-3 border rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">Login</button>
                <p class="text-center">New user? <a href="#" onclick="showRegisterModal()" class="text-green-600">Register here</a></p>
            </form>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="hidden min-h-screen bg-gray-100">
        <!-- Top Ribbon -->
        <nav class="bg-green-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-green-200">Home</a>
                    <a href="#" class="hover:text-green-200">Crops</a>
                    <a href="#" class="hover:text-green-200">Weather</a>
                    <a href="#" class="hover:text-green-200">Market</a>
                </div>
                <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="container mx-auto p-6">
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow p-6 dashboard-box">
                    <h2 class="text-xl font-bold mb-4">Crop Calendar</h2>
                    <p class="text-gray-600">Track your farming schedule</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6 dashboard-box">
                    <h2 class="text-xl font-bold mb-4">Weather Forecast</h2>
                    <p class="text-gray-600">Stay updated with weather conditions</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 dashboard-box">
                <h2 class="text-xl font-bold mb-4">Market Prices</h2>
                <p class="text-gray-600">Current crop prices in your region</p>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full max-h-90vh overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-green-800">Register</h2>
                <button onclick="hideRegisterModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <form id="registerForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">First Name</label>
                        <input type="text" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Last Name</label>
                        <input type="text" class="w-full p-3 border rounded-lg" required>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" class="w-full p-3 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full p-3 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" class="w-full p-3 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Address Line 1</label>
                    <input type="text" class="w-full p-3 border rounded-lg" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">City</label>
                        <input type="text" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">State</label>
                        <input type="text" class="w-full p-3 border rounded-lg" required>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Zipcode</label>
                    <input type="text" class="w-full p-3 border rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">Register</button>
            </form>
        </div>
    </div>

    <script>
        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboardPage').classList.remove('hidden');
        });

        // Register Modal Functions
        function showRegisterModal() {
            document.getElementById('registerModal').style.display = 'flex';
        }

        function hideRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            hideRegisterModal();
            // You would typically handle registration here
        });

        // Logout Function
        function logout() {
            document.getElementById('dashboardPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('registerModal')) {
                hideRegisterModal();
            }
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
